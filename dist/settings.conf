[RESTORE]
# URL de l’API de restauration
base_url        = http://AD02:8000/rest/v1
# Identifiants HTTP Basic
user            =
password        = 
# En-tête client
client          = localhost
# ID du plan d’archivage
archive_plan_id = 10011
# Chemin cible (double antislash sous Windows)
relocate_path   = M:\\DESARCHIVAGE
# Nom du fichier texte généré / lu pour la restauration
txt_filename    = mxf_extracted.txt

[FLASK]
# Clé secrète Flask (à remplacer en production)
secret_key      = change_me_to_a_secure_key
# Hôte et port d’écoute
host            = 0.0.0.0
port            = 13000
# Mode debug (true/false)
debug           = true
